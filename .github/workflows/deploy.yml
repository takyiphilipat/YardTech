name: Deploy to techyard.great-site.net

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup PHP 8.2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, curl, xml, tokenizer, json, gd

      # 3. Install Composer dependencies
      - run: composer install --no-dev --optimize-autoloader
        env:
          COMPOSER_PROCESS_TIMEOUT: 0
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1

      # 4. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 5. Install Node dependencies and build Vite assets
      - run: |
          npm install
          npm run build

      # 6. Clear Laravel cache
      - run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 7. Deploy Laravel project incrementally via SFTP
      - name: Deploy only changed files via SFTP
        uses: atymic/sftp-deploy@v1.0.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local-dir: ./
          remote-dir: /htdocs/laravel/
          delete: false       # keep existing files
          exclude: |
            public/**
            .git/**
            .github/**
            node_modules/**
            tests/**

