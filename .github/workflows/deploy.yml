name: Deploy to techyard.great-site.net

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2. Setup PHP 8.2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, curl, xml, tokenizer, json, gd

      # 3. Install Composer dependencies
      - run: composer install --no-dev --optimize-autoloader
        env:
          COMPOSER_PROCESS_TIMEOUT: 0
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1

      # 4. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 5. Install Node dependencies and build Vite assets
      - run: |
          npm install
          npm run build

      # 6. Clear Laravel caches
      - run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 7. Deploy only new/changed files via SFTP
      - name: Deploy changed files via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /htdocs/laravel/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/public/hot
            **/public/storage
            **/public/index.php
            **/.env
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/tests/**
            **/.github/**
            **/package.json
            **/package-lock.json
            **/composer.json
            **/composer.lock
            **/webpack.mix.js
            **/vite.config.js
            **/README.md
